<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .port-summary { display: flex; gap: 20px; margin-bottom: 20px; }
    .card {
      flex: 1;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h2 { margin-top: 0; font-size: 18px; text-align: center; }
    .card p { margin: 6px 0; font-weight: bold; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
    td.positive { color: green; }
    td.negative { color: red; }
    tr.updated { background-color: #e6ffe6; transition: background-color 1s ease; }
  </style>
</head>
<body>
  <h1 style="text-align:center">üåªüíñüêªCrypto Trackerüòç‚≠êüçï</h1>

  <div class="port-summary" id="summary-cards">
    <div class="card" style="background-color: #d1e7dd;">
      <h2>üìà HIGH PORT</h2>
      <p id="high-cost">Avg Cost: -</p>
      <p id="high-qty">Quantity: -</p>
      <p id="high-usd">USD Value: -</p>
    </div>
    <div class="card" style="background-color: #fff3cd;">
      <h2>üìâ LOW PORT</h2>
      <p id="low-cost">Avg Cost: -</p>
      <p id="low-qty">Quantity: -</p>
      <p id="low-usd">USD Value: -</p>
    </div>
    <div class="card" style="background-color: #cfe2ff;">
      <h2>üí∞ TOTAL</h2>
      <p id="total-cost">Avg Cost: -</p>
      <p id="total-qty">Quantity: -</p>
      <p id="total-usd">USD Value: -</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Token</th>
        <th>Chain</th>
        <th>Quantity</th>
        <th>Entry Price</th>
        <th>Current Price</th>
        <th>Total Value</th>
        <th>Profit %</th>
      </tr>
    </thead>
    <tbody id="price-table"></tbody>
  </table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/154YVMJYcJ8_5q_hNknll3XwVwIGvNst4G13ACYpywdY/gviz/tq?tqx=out:json&sheet=OPEN%20TRADES';

    async function fetchSheetTokens() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;
      return rows.map(r => ({
        name: r.c[2]?.v?.trim(),
        chain: r.c[3]?.v?.trim(),
        contract: r.c[4]?.v?.trim(),
        quantity: parseFloat(r.c[5]?.v || 0),
        entry: parseFloat(r.c[6]?.v || 0),
        high: {
          cost: parseFloat(r.c[7]?.v || 0),
          qty: parseFloat(r.c[8]?.v || 0),
          usd: parseFloat(r.c[9]?.v || 0)
        },
        low: {
          cost: parseFloat(r.c[10]?.v || 0),
          qty: parseFloat(r.c[11]?.v || 0),
          usd: parseFloat(r.c[12]?.v || 0)
        },
        total: {
          cost: parseFloat(r.c[13]?.v || 0),
          qty: parseFloat(r.c[14]?.v || 0),
          usd: parseFloat(r.c[15]?.v || 0)
        }
      })).filter(t => t.contract && t.quantity > 0);
    }

    async function fetchAndRender() {
      const tokens = await fetchSheetTokens();
      const summary = tokens.at(-1); // assume last row is summary

      document.getElementById('high-cost').textContent = `Avg Cost: $${summary.high.cost.toFixed(6)}`;
      document.getElementById('high-qty').textContent = `Quantity: ${summary.high.qty.toLocaleString()}`;
      document.getElementById('high-usd').textContent = `USD Value: $${summary.high.usd.toLocaleString()}`;

      document.getElementById('low-cost').textContent = `Avg Cost: $${summary.low.cost.toFixed(6)}`;
      document.getElementById('low-qty').textContent = `Quantity: ${summary.low.qty.toLocaleString()}`;
      document.getElementById('low-usd').textContent = `USD Value: $${summary.low.usd.toLocaleString()}`;

      document.getElementById('total-cost').textContent = `Avg Cost: $${summary.total.cost.toFixed(6)}`;
      document.getElementById('total-qty').textContent = `Quantity: ${summary.total.qty.toLocaleString()}`;
      document.getElementById('total-usd').textContent = `USD Value: $${summary.total.usd.toLocaleString()}`;
    }

    fetchAndRender();
  </script>
</body>
</html>
