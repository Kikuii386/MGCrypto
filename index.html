<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .port-summary { display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; }
    .card {
      flex: 1;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
    }
    .card:hover { background-color: #e0e0e0; }
    .card.active { background-color: #bee3f8 !important; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1 style="text-align:center">üåªüíñüêªCrypto Trackerüòç‚≠êüçï</h1>

  <div class="port-summary" id="summary-cards">
    <div class="card" id="highBtn">üìà HIGH</div>
    <div class="card" id="lowBtn">üìâ LOW</div>
    <div class="card" id="totalBtn">üí∞ TOTAL</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Status</th>
        <th>Token</th>
        <th>Chain</th>
        <th>Contract</th>
        <th>Quantity</th>
        <th>Investment</th>
        <th>Entry Price</th>
        <th>Current Price</th>
        <th>Total Value</th>
        <th>Profit %</th>
      </tr>
    </thead>
    <tbody id="price-table"></tbody>
  </table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/154YVMJYcJ8_5q_hNknll3XwVwIGvNst4G13ACYpywdY/gviz/tq?tqx=out:json&sheet=OPEN%20TRADES';

async function fetchSheetTokens() {
  const res = await fetch(sheetUrl);
  const text = await res.text();
  const json = JSON.parse(text.substr(47).slice(0, -2));
  const rows = json.table.rows;

  return rows.slice(3).map(r => ({
    status: r.c[1]?.v?.trim(),
    name: r.c[2]?.v?.trim(),
    chain: r.c[3]?.v?.trim(),
    contract: r.c[4]?.v?.trim(),

    // HIGH
    highEntry: parseFloat(r.c[5]?.v || 0),
    highQty: parseFloat(r.c[6]?.v || 0),
    highInv: parseFloat(r.c[7]?.v || 0),

    // LOW
    lowEntry: parseFloat(r.c[8]?.v || 0),
    lowQty: parseFloat(r.c[9]?.v || 0),
    lowInv: parseFloat(r.c[10]?.v || 0),

    // TOTAL
    totalEntry: parseFloat(r.c[11]?.v || 0),
    totalQty: parseFloat(r.c[12]?.v || 0),
    totalInv: parseFloat(r.c[13]?.v || 0),

    // Current price & profit (‡πÉ‡∏ä‡πâ‡∏£‡πà‡∏ß‡∏°‡∏Å‡∏±‡∏ô)
    current: parseFloat(r.c[14]?.v || 0),
    value: parseFloat(r.c[15]?.v || 0),
    profit: parseFloat(r.c[16]?.v || 0),
  })).filter(t =>
    t.status?.trim() &&
    t.name?.trim() &&
    t.chain?.trim() &&
    t.contract?.trim()
  );
}
    function renderRows(data, type) {
      const tbody = document.getElementById('price-table');
      tbody.innerHTML = '';

      data.forEach(row => {
        let entry, qty, inv;
        if (type === 'high') {
          if (row.highInv === 0) return;
          entry = row.highEntry;
          qty = row.highQty;
          inv = row.highInv;
        } else if (type === 'low') {
          if (row.lowInv === 0) return;
          entry = row.lowEntry;
          qty = row.lowQty;
          inv = row.lowInv;
        } else {
          if (row.totalInv === 0) return;
          entry = row.totalEntry;
          qty = row.totalQty;
          inv = row.totalInv;
        }

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.status}</td>
          <td>${row.name}</td>
          <td>${row.chain}</td>
          <td>${row.contract}</td>
          <td>${qty.toLocaleString()}</td>
          <td>$${inv.toLocaleString()}</td>
          <td>$${entry.toFixed(6)}</td>
          <td>$${row.current.toFixed(6)}</td>
          <td>$${row.value.toLocaleString()}</td>
          <td>${row.profit.toFixed(2)}%</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function main() {
      const data = await fetchSheetTokens();

      const high = data.filter(d => d.highInvestment > 0);
      const low = data.filter(d => d.lowInvestment > 0);
      const total = data.filter(d => d.totalInvestment > 0);

      const highBtn = document.getElementById('highBtn');
      const lowBtn = document.getElementById('lowBtn');
      const totalBtn = document.getElementById('totalBtn');

      function clearActive() {
        highBtn.classList.remove('active');
        lowBtn.classList.remove('active');
        totalBtn.classList.remove('active');
      }

      highBtn.onclick = () => {
        clearActive(); highBtn.classList.add('active'); renderRows(data, 'high');
      }
      lowBtn.onclick = () => {
        clearActive(); lowBtn.classList.add('active'); renderRows(data, 'low');
      }
      totalBtn.onclick = () => {
        clearActive(); totalBtn.classList.add('active'); renderRows(data, 'total');
      }

      totalBtn.click(); // default view
    }

    main();
  </script>
</body>
</html>
